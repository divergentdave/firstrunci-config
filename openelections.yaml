    head: dev
vagrant:
    box: bento/ubuntu-16.10
docs: README.md
steps:
  - text: pip install virtualenv
    script: sudo pip install virtualenv
  - text: pip install virtualenvwrapper
    script: sudo pip install virtualenvwrapper
  - text: mkvirtualenv openelex
    script: mkvirtualenv openelex
  - text: pip install -e .
    script: source ~/.virtualenvs/openelex/bin/activate && pip install -e .
  - text: cp settings.py.tmplt settings.py
    script: cp settings.py.tmplt settings.py
